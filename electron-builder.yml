appId: com.rawalite.app
productName: rawalite

files:
  - dist/**
  - dist-electron/**
  - package.json

extraResources:
  - from: templates
    to: app/templates
  - from: resources
    to: resources

win:
  target:
    - nsis         # KEIN nsisWeb
  # publisherName:  # ‚Üê ENTFERNT / NICHT setzen!

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: false
  allowElevation: true
  runAfterFinish: true
  perMachine: false
  artifactName: rawalite-Setup-${version}.exe
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  # Silent Installation Support
  warningsAsErrors: false
  unicode: true

publish:
  - provider: github
    owner: MonaFP
    repo: RawaLite
    releaseType: release
