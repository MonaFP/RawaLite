appId: com.rawalite.app
productName: RawaLite
directories:
  output: release
files:
  - package.json
  - dist-electron/
extraFiles:
  - node_modules/better-sqlite3/**/*
extraResources:
  - from: dist-web
    to: .
includeSubNodeModules: true
buildDependenciesFromSource: false
asarUnpack:
  - node_modules/better-sqlite3/**/*
icon: assets/icon.png
win:
  target:
    - target: nsis
      arch:
        - x64
  requestedExecutionLevel: asInvoker  # Verhindert UAC-Probleme
  # icon: assets/icon.ico  # Tempor√§r deaktiviert wegen Icon-Problem
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.png
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.png