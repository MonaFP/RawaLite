appId: com.rawalite.app
productName: RawaLite
copyright: "Copyright Â© 2025 MonaFP. All rights reserved."
directories:
  output: dist
files:
  - dist-electron
  - dist/**/*
  - package.json
  - "!node_modules"
  - "!src"
  - "!public"
  - "!electron"
extraResources:
  - from: "public/rawalite-logo.png"
    to: "app/rawalite-logo.png"
  - from: "assets/"
    to: "app/assets/"
  - from: "templates/"
    to: "app/templates/"
icon: assets/icon.ico
publish:
  provider: github
  owner: MonaFP
  repo: RawaLite
  private: false
  releaseType: release
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  icon: assets/icon.ico
  artifactName: "RawaLite-Setup-${version}.${ext}"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.ico
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.ico