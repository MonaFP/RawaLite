appId: com.rawalite.app
productName: rawalite

files:
  - dist/**
  - dist-electron/**
  - package.json

extraResources:
  - from: templates
    to: app/templates
  # Andere Ressourcen außer update-launcher.js
  - from: resources
    filter: ['!**/update-launcher.js']  # Schließe update-launcher.js aus
    to: resources
  # Update-Launcher explizit im resources-Root platzieren
  - from: resources/update-launcher.js
    to: resources/update-launcher.js

win:
  target:
    - nsis         # KEIN nsisWeb
  # publisherName:  # ← ENTFERNT / NICHT setzen!

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: false
  allowElevation: true
  runAfterFinish: true
  perMachine: false
  artifactName: rawalite-Setup-${version}.exe
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  # Silent Installation Support
  warningsAsErrors: false
  unicode: true

publish:
  - provider: github
    owner: MonaFP
    repo: RawaLite
    releaseType: release
