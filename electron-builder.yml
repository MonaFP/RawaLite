appId: com.rawalite.app
productName: RawaLite
directories:
  output: dist-release
files:
  - package.json
  - dist-electron/
  - dist-web/
extraResources:
  - from: dist-web
    to: .
    filter:
      - "**/*"
      - "!favicon.ico"
  - from: public/rawalite-logo.png
    to: rawalite-logo.png
  - from: public/icon.png
    to: icon.png
buildDependenciesFromSource: false
nodeGypRebuild: false
asarUnpack:
  - "node_modules/better-sqlite3/**/*"
  - "node_modules/bindings/**/*"
  - "node_modules/sharp/**/*"
  - "**/*.node"
electronVersion: "31.7.7"
icon: public/rawalite-logo.png
win:
  target:
    - target: nsis
      arch:
        - x64
  requestedExecutionLevel: asInvoker
  icon: public/rawalite-logo.png
  verifyUpdateCodeSignature: false
  # Code signing: Enable via RAWALITE_SIGN=true environment variable
  # For development builds: Just run "pnpm dist" (no signing)
  # For update-enabled releases: Run "RAWALITE_SIGN=true pnpm dist"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: false
  # Force consistent asset naming pattern (dashes instead of spaces)
  # This ensures compatibility with UpdateManager across all versions
  artifactName: "RawaLite-Setup-${version}.${ext}"
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: public/rawalite-logo.png
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: public/rawalite-logo.png