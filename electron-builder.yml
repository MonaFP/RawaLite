appId: com.rawalite.app
productName: RawaLite

files:
  - dist/**
  - dist-electron/**
  - package.json

extraResources:
  - from: templates
    to: app/templates

win:
  target: nsis
  # publisherName:  # ← ENTFERNT / NICHT setzen!

nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  perMachine: false  # ✅ User-level installation (required for Custom Updater)
  runAfterFinish: true  # ✅ CRITICAL: Start app after silent installation
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico

publish:
  - provider: github
    owner: MonaFP
    repo: RawaLite
    releaseType: release
