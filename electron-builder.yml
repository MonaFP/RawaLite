# electron-builder.yml
appId: com.rawalite.app           # KONSTANT lassen
productName: RawaLite

directories:
  output: release                 # <- NEU: Builder schreibt in release/

files:
  - dist/**                       # Renderer-Bundle von Vite
  - dist-electron/**              # Main/Preload
  - package.json
  # Sicherheitsausschlüsse (falls doch mal was in dist liegt):
  - "!dist/win-unpacked{,/**}"
  - "!dist/*.exe"
  - "!dist/*.blockmap"
  - "!dist/latest.yml"
  - "!dist/builder-*.yml"
  # generische Ausschlüsse:
  - "!node_modules"
  - "!src"
  - "!public"
  - "!electron"
  - "!tests"

extraResources:
  # reicht:
  - from: assets/
    to: app/assets/
  - from: templates/
    to: app/templates/
  # Den Einzeleintrag aus public/rawalite-logo.png kannst du entfernen
  # (liegt bereits in assets/ und wird doppelt).
  
nsis:
  oneClick: false
  perMachine: false
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  artifactName: "RawaLite-Setup-${version}.${ext}"
