appId: com.rawalite.app
productName: RawaLite
directories:
  output: release
files:
  - package.json
  - dist-electron/
extraResources:
  - from: dist-web
    to: .
buildDependenciesFromSource: false
asarUnpack:
  - node_modules/better-sqlite3/**/*
  - node_modules/bindings/**/*
  - node_modules/file-uri-to-path/**/*
  - "**/*.node"
icon: assets/icon.png
win:
  target:
    - target: nsis
      arch:
        - x64
  requestedExecutionLevel: asInvoker  # Verhindert UAC-Probleme
  # icon: assets/icon.ico  # Tempor√§r deaktiviert wegen Icon-Problem
nsis:
  oneClick: false  # Manueller Installer-Modus statt OneClick
  allowToChangeInstallationDirectory: true
  perMachine: false  # Pro-User Installation
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: assets/icon.png
linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: assets/icon.png